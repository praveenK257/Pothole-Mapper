<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactFormStyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>CONTACT US</title>
</head>
<body>
    <div class="container">
        <div style="text-align:center">
          <h2>Contact Us</h2>
        </div>
        <div class="row">
          
          <div class="column">
            <form id="gform" method="POST" action="https://script.google.com/macros/s/AKfycbwvDndXWOohoQ-AjGw_NCQg-HfjoYI-1wGGyZD4TDn4iMX_DgGoGlg7x7jBdDJxVlca/exec">
              <label for="fname">Name</label>
              <input type="text" id="fname" name="name" placeholder="Your name..">
            
              <label for="email">Email</label>
              <input type="text" id="email" name="email" placeholder="Your email..">
            
              <label for="country">Country</label>
              <select id="country" name="color">
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
              </select>

              <label for="subject">Subject</label>
              <textarea id="subject" name="message" placeholder="Write something.." style="height:170px"></textarea>
              <input type="submit" value="Submit">
            </form>
          </div>
         
        </div>
      </div>
      
      <script>
        $("#submit-form").submit((e)=>{
            e.preventDefault()
            $.ajax({
                url:"",
                data:$("#submit-form").serialize(),
                method:"post",
                success:function (response){
                    alert("Form submitted successfully")
                    window.location.reload()
                    //window.location.href="https://google.com"
                },
                error:function (err){
                    alert("Something Error")
                }
            })
        })
    </script>
</body>
</html>
